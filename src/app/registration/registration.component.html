<p>registration works!</p>
<form #loginForm="ngForm" (ngSubmit) = "registerUser()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name= "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="user.email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" [(ngModel)]="user.password">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="cpassword" id="exampleInputPassword2" [(ngModel)]="user.cpassword">
      </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
